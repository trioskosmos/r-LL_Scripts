name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Clasp
        run: npm install -g @google/clasp

      - name: Create clasprc.json
        env:
          CLASPRC: ${{ secrets.CLASPRC_JSON }}
        run: |
          if [ -z "$CLASPRC" ]; then
            echo "Error: CLASPRC_JSON secret is empty or missing!"
            exit 1
          fi
          printf "%s" "$CLASPRC" > ~/.clasprc.json
          echo "Verified: .clasprc.json created."

      - name: Deploy to Main Script
        run: clasp push --force
