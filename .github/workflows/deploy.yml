name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Clasp
        run: npm install -g @google/clasp

      - name: Create clasprc.json
        run: |
          echo "Decoding credentials from Base64..."
          echo "${{ secrets.CLASPRC_JSON }}" | base64 -d > $HOME/.clasprc.json
          echo "File created at $HOME/.clasprc.json"
          ls -la $HOME/.clasprc.json
          echo "First 20 chars (should start with '{'):"
          head -c 20 $HOME/.clasprc.json
          echo ""

      - name: Deploy to Main Script
        run: clasp push --force
