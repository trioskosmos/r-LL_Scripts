name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Clasp
        run: npm install -g @google/clasp

      - name: Create clasprc.json
        run: |
          echo "${{ secrets.CLASPRC_JSON }}" > ~/.clasprc.json
          FILESIZE=$(stat -c%s "$HOME/.clasprc.json")
          echo "Verified: .clasprc.json created ($FILESIZE bytes)."
          if [ "$FILESIZE" -lt 10 ]; then
            echo "Error: .clasprc.json is too small. Check your GitHub Secret!"
            exit 1
          fi

      - name: Deploy to Main Script
        run: clasp push --force
