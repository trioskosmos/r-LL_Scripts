name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Clasp
        run: npm install -g @google/clasp

      - name: Create clasprc.json
        run: |
          echo "HOME is: $HOME"
          echo "Writing credentials file..."
          echo '${{ secrets.CLASPRC_JSON }}' > $HOME/.clasprc.json
          echo "File location: $HOME/.clasprc.json"
          ls -la $HOME/.clasprc.json || echo "File does not exist!"
          FILESIZE=$(wc -c < "$HOME/.clasprc.json")
          echo "File size: $FILESIZE bytes"
          if [ "$FILESIZE" -lt 100 ]; then
            echo "ERROR: File is too small or empty. Check your CLASPRC_JSON secret!"
            exit 1
          fi
          echo "First 50 chars (should start with '{'):"
          head -c 50 $HOME/.clasprc.json
          echo ""

      - name: Deploy to Main Script
        run: |
          echo "Checking if clasp can find credentials..."
          ls -la $HOME/.clasprc.json
          clasp push --force
